language: node_js
node_js:
  - "8"

cache: npm

jobs:
  include:
    - stage: Test
      env:
        - NODE_ENV=test
      script:
        - npm run lint
        - npm run test

    - stage: Release
      if: (branch = master OR branch = beta) AND type = push AND fork = false
      node_js: "8"
      env:
        # GH_TOKEN
        - secure: ""
        # NPM_TOKEN
        - secure: ""
      script: npm run semantic-release
